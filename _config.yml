# Site 网站
title: 胖胖厚德 #网站标题
subtitle: 勿忘初心 #网站副标题 
description:  #给搜索引擎看的，对站点的描述，可以自定义
author: HoudeQiu #在站点左下角可以看到
language: zh-Hans #zh-CN
timezone: Asia/Shanghai 

# URL 网址
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://qiuhoude.github.io #网址  
root: /                  #网站根目录
permalink: :title/  #默认 :year/:month/:day/:title/
permalink_defaults:

# Directory 目录
source_dir: source #资源文件夹，这个文件夹用来存放内容。
public_dir: public #公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags  #标签文件夹
archive_dir: archives #归档文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code #Include code 文件夹
i18n_dir: :lang
skip_render: # 需要跳过编译的文件
  - README.md

# Writing 文章
new_post_name: :year-:month-:day-:title.md # File name of new posts,新文章的文件名称 默认
default_layout: post #预设布局 
titlecase: false # Transform title into titlecase 把标题转换为 title case
external_link: true # Open external links in new tab 
filename_case: 0     #把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false #显示草稿
post_asset_folder: false #启动 Asset 文件夹,hexo n 不会创建文件夹
relative_link: false  #把链接改为与根目录的相对位址
future: true          #显示未来的文章
highlight:            #代码块的设置
  enable: true
  line_number: true    #代码行数
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized #默认分类 
category_map: #分类别名 
tag_map:  #标签别名


# Server 不修改
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5  #每页显示的文章量 (0 = 关闭分页功能) default 10
pagination_dir: page #分页目录

